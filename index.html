<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>히라가나 랜덤 연습</title>

<style>
  body {
    margin: 0;
    background: #111;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  #jp {
    font-size: 120px;
    margin-bottom: 20px;
  }

  /* ⭐ 항상 공간 확보 (위치 고정 핵심) */
  #kr {
    font-size: 60px;
    color: orange;
    height: 70px; /* ← 공간 미리 확보 */
  }

  button {
    font-size: 22px;
    padding: 12px 30px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
  }
</style>
</head>

<body>
<div id="app">
  <div id="jp"></div>
  <div id="kr"></div>
</div>

<script>
const chars = [
  ["あ","아"],["い","이"],["う","우"],["え","에"],["お","오"],
  ["か","카"],["き","키"],["く","쿠"],["け","케"],["こ","코"],
  ["さ","사"],["し","시"],["す","스"],["せ","세"],["そ","소"],
  ["た","타"],["ち","치"],["つ","츠"],["て","테"],["と","토"],
  ["な","나"],["に","니"],["ぬ","누"],["ね","네"],["の","노"],
  ["は","하"],["ひ","히"],["ふ","후"],["へ","헤"],["ほ","호"],
  ["ま","마"],["み","미"],["む","무"],["め","메"],["も","모"],
  ["や","야"],["ゆ","유"],["よ","요"],
  ["ら","라"],["り","리"],["る","루"],["れ","레"],["ろ","로"],
  ["わ","와"],["を","오"],["ん","응"],

  ["が","가"],["ぎ","기"],["ぐ","구"],["げ","게"],["ご","고"],
  ["ざ","자"],["じ","지"],["ず","즈"],["ぜ","제"],["ぞ","조"],
  ["だ","다"],["ぢ","지"],["づ","즈"],["で","데"],["ど","도"],
  ["ば","바"],["び","비"],["ぶ","부"],["べ","베"],["ぼ","보"],
  ["ぱ","파"],["ぴ","피"],["ぷ","푸"],["ぺ","페"],["ぽ","포"],

  ["きゃ","캬"],["きゅ","큐"],["きょ","쿄"],
  ["しゃ","샤"],["しゅ","슈"],["しょ","쇼"],
  ["ちゃ","챠"],["ちゅ","츄"],["ちょ","쵸"],
  ["にゃ","냐"],["にゅ","뉴"],["にょ","뇨"],
  ["ひゃ","햐"],["ひゅ","휴"],["ひょ","효"],
  ["みゃ","먀"],["みゅ","뮤"],["みょ","묘"],
  ["りゃ","랴"],["りゅ","류"],["りょ","료"],
  ["ぎゃ","갸"],["ぎゅ","규"],["ぎょ","교"],
  ["じゃ","쟈"],["じゅ","쥬"],["じょ","죠"],
  ["びゃ","뱌"],["びゅ","뷰"],["びょ","뵤"],
  ["ぴゃ","퍄"],["ぴゅ","퓨"],["ぴょ","표"]
];

const jpEl = document.getElementById("jp");
const krEl = document.getElementById("kr");

function shuffle(arr){
  return [...arr].sort(()=>Math.random()-0.5);
}

function sleep(ms){
  return new Promise(r=>setTimeout(r, ms));
}

async function start(){

  const list = shuffle(chars);

  jpEl.textContent = "시작합니다!";
  krEl.textContent = "";
  await sleep(2000);

  for(const [jp, kr] of list){

    // 히라가나 2초
    jpEl.textContent = jp;
    krEl.textContent = "";
    await sleep(2000);

    // 아래 한글 표시 1초 (위치 고정)
    krEl.textContent = kr;
    await sleep(1000);
  }

  jpEl.textContent = "수고하셨습니다!";
  krEl.innerHTML = '<br><button onclick="start()">재시작</button>';
}

// ⭐ 자동 시작
start();
</script>
</body>
</html>
